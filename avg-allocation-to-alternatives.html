<html>
	<head>
		<script type="text/javascript" src="https://d10cq78zmnjvsx.cloudfront.net/js/jquery-1.9.1.gz.min.js"></script>
		<script type="text/javascript" src="https://d10cq78zmnjvsx.cloudfront.net/js/highcharts/highcharts-4.1.9.js"></script>
		<script type="text/javascript" src="https://d10cq78zmnjvsx.cloudfront.net/js/highcharts/highcharts-more-4.1.9.js"></script>
		<script type="text/javascript" src="https://d10cq78zmnjvsx.cloudfront.net/js/highcharts/highcharts-settings.js"></script>
		
		<link href="master.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="chart" class="chart"></div>

		<script type="text/javascript">
			$(function() {
				
				$("#chart").highcharts({
					chart: {
						type: "column"
					},
					plotOptions: {
						series: {
							stacking: "normal"
						}
					},
					series: [{
						color: "#F47735",
						data: [27, 29, 5],
						dataLabels: {
							enabled: true,
							formatter: function() {
								return this.y + '%';
							},
							inside: false,
							style: {
								fontSize: '18px',
								fontWeight: 'normal'
							}
						},
						states: {
							hover: {
								enabled: false
							}
						}
					}],
					tooltip: {
						enabled: false
					},
					xAxis: {
						categories: ["Pensions", "Endowments", "Individuals"],
						labels: {
							style: {
								fontSize: 12
							}
						},
						lineColor: "hsl(210,10%,80%)"
					},
					yAxis: {
						labels: {
							formatter: function() {
								var num = this.value;
								num = num + "%";
								return num;
							},
							style: {
								fontSize: 12
							}
						},
						tickInterval: 5
					}
				});
			});
		</script>

				
	</body>
</html>
